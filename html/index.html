  <section class="home">
    <div class="content-home">
      <h3><span>Olá</span> Bem Vindo ao Pet Shop</h3>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#fff" fill-opacity="1" d="M0,256L60,224C120,192,240,128,360,101.3C480,75,600,85,720,117.3C840,149,960,203,1080,186.7C1200,171,1320,85,1380,42.7L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>

  </section>
    <h1>Agendar consulta</h1>
    <form id="cadastroForm">
      <label for="tutorNome">Nome do Tutor:</label>
      <input type="text" id="tutorNome" required>
      
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required>
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required>
      
      <label for="dataAtendimento">Data do Atendimento:</label>
      <input type="date" id="dataAtendimento" required>
      
      <label for="animalNome">Nome do Animal:</label>
      <input type="text" id="animalNome" required>
      
      <label for="idade">Idade do Animal:</label>
      <input type="number" id="idade" required>
      
      <label for="porte">Porte do Animal:</label>
      <select id="porte" required>
        <option value="pequeno">Pequeno</option>
        <option value="médio">Médio</option>
        <option value="grande">Grande</option>
      </select>
      
      <button type="submit">Cadastrar</button>
    </form>
    
    <div id="clientesContainer"></div>
  </section>
